<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0-beta.1/redux.min.js" integrity="sha512-lbCmhqdlJjTzzRbvaHugWpmoDmdqrFW/kmnKyNJH9NiXjKECwiPG6LYc9/iHveXIMyQpMWTo6J8gQXOrmkbe3A==" crossorigin="anonymous"></script>
</head>
<body>
  <div id="subject"></div>
  <div id="toc"></div>
  <div id="control"></div>
  <div id="content"></div>

  <script>
function subject() {
  document.querySelector('#subject').innerHTML = `
  <header>
    <h1>WEB</h1>
    Hello, WEB!
  </header>
  `;
}

function TOC() {
  var state = store.getState();

  var i = 0;
  var liTags = '';
  while(i< state.contents.length) { //3.
    liTags = liTags + `
    <li>
      <a 
        onclick="event.preventDefault();
        var action = {
          type: 'SELECT', 
          id: ${state.contents[i].id}
        }
        store.dispatch(action);"
        href="${state.contents[i].id}"
      >
        ${state.contents[i].title}
      </a>
    </li>
    `;
    i = i+1;
  }

  document.querySelector('#toc').innerHTML = `
  <nav>
    <ol>
      ${liTags}
    </ol>
  </nav>
  `;
}

function control() {
  document.querySelector('#control').innerHTML = `
  <ul>
    <li>
      <a
        onclick="event.preventDefault();
        store.dispatch({
          type:'CHANGE_MODE',
          mode: 'create'
        })"
        href="/create"
      >
        create
      </a>
    </li>
    <li>
      <input 
        onclick="store.dispatch({
          type: 'DELETE',
        });"
        type="button" value="delete"
      ></input>
    </li>
  </ul>
  `;
}

function article() {
  var state = store.getState(); //6.
  if(state.mode === 'create') {
    document.querySelector('#content').innerHTML = `
    <article>
      <form 
        onsubmit="event.preventDefault();
        var _title = this.title.value;
        var _desc = this.desc.value;
        store.dispatch({
          type:'CREATE',
          title: _title,
          desc: _desc
        })
        "
      >
        <p>
          <input type="text" name="title" placeholder="title" />  
          <textarea name="desc" placeholder="description"></textarea>  
        </p>
        <p>
          <input type="submit"/>
        </p>
      </form>
    </article>
    `;
  } else if(state.mode === 'read') {
    var i = 0;
    var articleTitle, articleDesc;
    while(i<state.contents.length) {
      if(state.contents[i].id === state.selected_id) {
        articleTitle = state.contents[i].title;
        articleDesc = state.contents[i].desc;
        break;
      }
      i= i+1;
    }
    document.querySelector('#content').innerHTML = `
    <article>
      <h2>${articleTitle}</h2>
      ${articleDesc}
    </article>  
  `;
  } else if(state.mode === 'welcome') {
    document.querySelector('#content').innerHTML = `
    <article>
      <h2>Welcome</h2>
      hello, redux
    </article>  
  `;
  }
}

function reducer(state, action) {
  if(state === undefined) { //2.
    return {
      max_id: 2,
      mode: 'create',
      selected_id: 2,
      contents: [
        {id:1, title:"HTML", desc:"HTML is.."},
        {id:2, title:"CSS", desc:"CSS is.."},
      ]
    };
  }
  
  var newState = {};
  if(action.type === "SELECT") { //4.
    newState = Object.assign(newState, state, {
      selected_id: action.id,
      mode: 'read'
    });
  } else if(action.type === "CREATE") { //7.
    var newMaxId = state.max_id + 1;
    var newContents = state.contents.concat();
    newContents.push({id:newMaxId, title:action.title, desc:action.desc})
    newState = Object.assign({}, state, {
      max_id: newMaxId,
      contents: newContents,
      mode: 'read'
    })
  } else if(action.type === "DELETE") {
    var newContents = [];
    var i = 0;
    while(i<state.contents.length) {
      if(state.selected_id !== state.contents[i].id) {
        newContents.push(
          state.contents[i]
        );
      }
      i = i+1;
    }
    newState = Object.assign({}, state, {
      contents: newContents,
      mode: 'welcome'
    });
  } else if(action.type === "CHANGE_MODE") {
    newState = Object.assign({}, state, {
      mode: action.mode
    });
  }
  console.log(action, state, newState)
  return newState;
}
var store = Redux.createStore(reducer); //1.
store.subscribe(article); //5.
store.subscribe(TOC); // 8.

subject();
TOC();
control();
article();
  </script>
</body>
</html>
