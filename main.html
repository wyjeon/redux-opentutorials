<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0-beta.1/redux.min.js" integrity="sha512-lbCmhqdlJjTzzRbvaHugWpmoDmdqrFW/kmnKyNJH9NiXjKECwiPG6LYc9/iHveXIMyQpMWTo6J8gQXOrmkbe3A==" crossorigin="anonymous"></script>
</head>
<body>
  <div id="subject"></div>
  <div id="toc"></div>
  <div id="control"></div>
  <div id="content"></div>

  <script>
function subject() {
  document.querySelector('#subject').innerHTML = `
  <header>
    <h1>WEB</h1>
    Hello, WEB!
  </header>
  `;
}

function TOC() {
  var state = store.getState();

  var i = 0;
  var liTags = '';
  while(i< state.contents.length) { //3.
    liTags = liTags + `
    <li>
      <a 
        onclick="event.preventDefault();
        var action = {
          type: 'SELECT', 
          id: ${state.contents[i].id}
        }
        store.dispatch(action);"
        href="${state.contents[i].id}"
      >
        ${state.contents[i].title}
      </a>
    </li>
    `;
    i = i+1;
  }

  document.querySelector('#toc').innerHTML = `
  <nav>
    <ol>
      ${liTags}
    </ol>
  </nav>
  `;
}

function control() {
  document.querySelector('#control').innerHTML = `
  <ul>
    <li><a href="/create">create</a></li>
    <li><input type="button" value="delete"></input></li>
  </ul>
  `;
}

function article() {
  var state = store.getState(); //5.
  var i = 0;
  var articleTitle, articleDesc;
  while(i<state.contents.length) {
    if(state.contents[i].id === state.selected_id) {
      articleTitle = state.contents[i].title;
      articleDesc = state.contents[i].desc;
      break;
    }
    i= i+1;
  }
  document.querySelector('#content').innerHTML = `
  <article>
    <h2>${articleTitle}</h2>
    ${articleDesc}
  </article>
  `;
}

function reducer(state, action) {
  if(state === undefined) { //2.
    return {
      selected_id: 2,
      contents: [
        {id:1, title:"HTML", desc:"HTML is.."},
        {id:2, title:"CSS", desc:"CSS is.."},
      ]
    };
  }
  
  var newState = {};
  if(action.type === "SELECT") { //4.
    newState = Object.assign(newState, state, {selected_id: action.id});
  }
  return newState;
}
var store = Redux.createStore(reducer); //1.
store.subscribe(article); //5.

subject();
TOC();
control();
article();
  </script>
</body>
</html>
